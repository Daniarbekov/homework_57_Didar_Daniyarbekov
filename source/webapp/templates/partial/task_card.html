<div class="card text-bg-secondary m-3 col-m-4" style="max-width: 18rem;">
    <div class="card-header">{{task.summary}}</div>
    <div class="card-body">
      <p class="card-text">Статус: {{task.status}} </p>
      <p class="card-text"><p>Тип: {% for type in task.type.all %}
        {{ type.name }}
        {% if not forloop.last %}, 
        {% endif %}
        {% endfor %}</p>
      <a href="{% url 'task_detail' task.pk %}"  class='btn btn-secondary'>Подробнее...</a>
    </div>
    <div class='card-link'>
        <a href="#"  class='btn btn-secondary'>Редактировать</a>
        <a href="#"  class='btn btn-secondary'>Удалить</a>
    </div>
  </div>
