{% extends "base.html" %}
{% block title %}Delete{% endblock %}
{% block content %}
<div class="delete-form">
    <form method="POST" action="{% url 'task_delete' task.pk %}" class="text-center">
        <h3>Вы уверены что хотите удалить "{{ task.summary }}"?</h3>
        {% csrf_token %}
        <input type="submit" value="Удалить" class="btn btn-secondary link">
        <a href="{% url 'index' %} " class="btn btn-secondary link">Отмена</a>
    </form>
</div>
{% endblock %}
